<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gisaka Network</title>
    <link rel="icon" href="./image/favicon.png" />
    <!-- Plugins CSS -->
    <link
      rel="stylesheet"
      href="./plugins/bootstrap-4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./plugins/meanmenu/meanmenu.css" />
    <!-- fonts -->
    <link rel="stylesheet" href="./fonts/ep-icon-fonts/css/style.css" />
    <link rel="stylesheet" href="./fonts/fontawesome-5/css/all.min.css" />
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./css/settings.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <header class="site-header">
        <div class="container">
          <div
            class="row justify-content-center align-items-center position-relative"
          >
            <div class="col-sm-3 col-6 col-lg-2 col-xl-2 order-lg-1">
              <div class="brand">
                <a href=""
                  ><img
                    src="image/gisaka-logo.png"
                    alt=""
                    style="height: 40px;"
                /></a>
              </div>
            </div>
            <div
              class="col-sm-8 col-lg-3 col-xl-3 d-none d-sm-block order-lg-3"
            ></div>
            <!-- Menu Block -->
            <div
              class="col-sm-1 col-6 col-lg-7 col-xl-6 offset-xl-1 position-static order-lg-2"
            >
              <div class="mobile-menu"></div>
            </div>
          </div>
        </div>
      </header>
      <!-- Hero Area  -->
      <section class="hero-area">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 order-lg-2">
              <div class="hero-image">
                <img src="./image/404.svg" alt="" />
              </div>
            </div>
            <div class="col-lg-8 order-lg-1">
              <div class="hero-content">
                <h1>
                  Hai jangan rindu . . <br />
                  Gisaka Network akan segera kembali.
                </h1>
                <p>
                  Tetap dirumah aja sambil menonton drama korea biarkan
                  depelover kami yang menyiapkan halaman ini.
                </p>
                <div class="hero-form">
                  <form action="https://www.youtube.com/">
                    <div class="form-group">
                      <button class="submit-btn">Tonton Drama Korea</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Footer Section 06 -->
      <div class="footer-section">
        <div class="container"></div>
      </div>
    </div>
    <!-- Vendor JS-->
    <script src="./plugins/jquery/jquery.min.js"></script>
    <script src="./plugins/jquery/jquery-migrate.min.js"></script>
    <script src="./plugins/bootstrap-4.3.1/js/bootstrap.bundle.js"></script>
    <script src="./plugins/meanmenu/jquery.meanmenu.js"></script>
    <!-- Plugins JS -->
    <script src="./js/active.js"></script>
  </body>
</html>
